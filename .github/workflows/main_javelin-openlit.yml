# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - javelin-openlit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e1dbe11ef92145dcb25cb0adee156e43 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_07889525214e4610bc75a9054c402528 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e1dbe11ef92145dcb25cb0adee156e43 }}/pratiksinghchauhan/openlit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'javelin-openlit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6ebc2f7055384169b18b03aa9d0d7726 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e1dbe11ef92145dcb25cb0adee156e43 }}/pratiksinghchauhan/openlit:${{ github.sha }}'